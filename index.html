<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <meta name="description" content="Convert Binary, Decimal, Octal, and Hexadecimal numbers instantly.">
    <meta name="keywords"
        content="number system converter, binary to decimal, decimal to binary, hex to octal, online converter, NumConvert">
    <meta name="robots" content="index, follow">
    <style>
        /* conversion box style */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
        }

        .hero h2 {
            font-size: 25px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 20px;
            width: 90%;
            margin: auto;
        }

        #heading {
            margin-bottom: 20px;
        }

        .converter-box {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 45%;
            height: 380px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-group select,
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .result-box {
            text-align: center;
            margin-top: 20px;
        }

        .result-box h3 {
            font-size: 18px;
        }

        .result-box p {
            font-size: 22px;
            font-weight: bold;
            color: #4CAF50;
            overflow: hidden;
        }


        /* Step-by-Step Explanation */
        .explanation-box {
            background: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 380px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #heading {
                font-size: 1.2em;
            }

            .content {
                flex-direction: column;
                align-items: center;
            }

            .converter-box,
            .explanation-box {
                width: 100%;
            }
        }
    </style>
    <script>
        // script.js
        function toggleMenu() {
            document.querySelector("nav ul").classList.toggle("show");
        }
        document.addEventListener("DOMContentLoaded", function () {
            // Header Load
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
                });

            // Footer Load
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                });
        });


        //coversion box
        function convertNumber() {
            let number = document.getElementById("numberInput").value.trim();
            let fromBase = parseInt(document.getElementById("fromBase").value);
            let toBase = parseInt(document.getElementById("toBase").value);
            let explanationBox = document.getElementById("explanation");

            if (number === "") {
                document.getElementById("result").innerText = "-";
                explanationBox.innerText = "Enter a number to see the conversion steps.";
                return;
            }

            let validChars = {
                2: /^[01]+$/,
                8: /^[0-7]+$/,
                10: /^[0-9]+$/,
                16: /^[0-9A-Fa-f]+$/
            };

            if (!validChars[fromBase].test(number)) {
                document.getElementById("result").innerText = "âš  Invalid Input!";
                explanationBox.innerText = "âš  Error: Invalid number for the selected base.";
                return;
            }

            let decimalValue = parseInt(number, fromBase);
            let convertedValue = decimalValue.toString(toBase).toUpperCase();

            document.getElementById("result").innerText = convertedValue;

            // Step-by-Step Calculation Breakdown for Selected Conversion
            let steps = generateConversionSteps(number, fromBase, toBase);
            explanationBox.innerText = steps;
        }

        // Function to generate conversion steps based on selected bases
        function generateConversionSteps(number, fromBase, toBase) {
            if (fromBase === toBase) return `âœ… Same Base: No conversion needed!`;

            let steps = `ðŸ”¹ Convert "${number}" from Base ${fromBase} to Base ${toBase}:\n`;

            if (fromBase === 10) {
                steps += convertFromDecimal(parseInt(number), toBase);
            } else if (toBase === 10) {
                steps += convertToDecimal(number, fromBase);
            } else {
                let decimalValue = parseInt(number, fromBase);
                steps += `1ï¸âƒ£ Convert to Decimal: ${convertToDecimal(number, fromBase)}\n\n`;
                steps += `2ï¸âƒ£ Convert to Base ${toBase}: ${convertFromDecimal(decimalValue, toBase)}\n`;
            }

            return steps;
        }

        // Convert FROM Decimal to another base (Binary, Octal, Hex)
        function convertFromDecimal(decimal, base) {
            let num = decimal;
            let stepDetails = "";
            let remainderStack = [];

            while (num > 0) {
                let remainder = num % base;
                remainderStack.push(remainder);
                stepDetails += `\nðŸ‘‰ ${num} Ã· ${base} = ${Math.floor(num / base)}, remainder = ${remainder}`;
                num = Math.floor(num / base);
            }

            let finalResult = remainderStack.reverse().map(val => (base === 16 ? val.toString(16).toUpperCase() : val)).join('');
            stepDetails += `\nâœ… Final Answer: ${finalResult}`;
            return stepDetails;
        }

        // Convert TO Decimal from another base (Binary, Octal, Hex)
        function convertToDecimal(number, base) {
            let decimalValue = 0;
            let stepDetails = "";

            let reversedDigits = number.split("").reverse();
            for (let i = 0; i < reversedDigits.length; i++) {
                let digit = parseInt(reversedDigits[i], base);
                decimalValue += digit * Math.pow(base, i);
                stepDetails += `\nðŸ‘‰ (${digit} Ã— ${base}^${i}) = ${digit * Math.pow(base, i)}`;
            }

            stepDetails += `\nâœ… Final Decimal Value: ${decimalValue}`;
            return stepDetails;
        }

    </script>
</head>

<body>
    <div id="header"></div>
    <main>
        <section class="hero">
            <div class="container">
                <div class="content">
                    <!-- Left Side: Conversion Box -->
                    <div class="converter-box">
                        <h2 id="heading">Number System Converter</h2>
                        <div class="input-group">
                            <label for="fromBase">Convert From:</label>
                            <select id="fromBase" onchange="convertNumber()">
                                <option value="2">Binary</option>
                                <option value="8">Octal</option>
                                <option value="10" selected>Decimal</option>
                                <option value="16">Hexadecimal</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="numberInput">Enter Number:</label>
                            <input type="text" id="numberInput" placeholder="Enter number" oninput="convertNumber()">
                        </div>

                        <div class="input-group">
                            <label for="toBase">Convert To:</label>
                            <select id="toBase">
                                <option value="2">Binary</option>
                                <option value="8">Octal</option>
                                <option value="10">Decimal</option>
                                <option value="16">Hexadecimal</option>
                            </select>
                        </div>

                        <div class="result-box">
                            <h3>Converted Result:</h3>
                            <p id="result">-</p>
                        </div>
                    </div>

                    <!-- Right Side: Step-by-Step Explanation -->
                    <div class="explanation-box">
                        <h3>Step-by-Step Calculation</h3>
                        <pre id="explanation">Enter a number to see the conversion steps.</pre>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
</body>

</html>
